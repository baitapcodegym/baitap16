<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <input id="thang" type="text"/>
                    <button id="chay" onclick="tinhtoan();" type="button" />Tính số ngày</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="so_ngay"></label>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function tinhtoan(){
        let thang = document.getElementById('thang');
        let so_ngay = document.getElementById('so_ngay');
        let xuat = null;
        switch (parseInt(thang.value)){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                xuat = "tháng "+ thang.value + " có 31 ngày";
                break;
            case 2:
                xuat = "tháng "+ thang.value + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                xuat = "tháng "+ thang.value + " có 31 ngày";
                break;
            default:
                xuat = "phá đám à"
                break;
        }
        so_ngay.innerHTML= xuat.toString();
        }
    </script>
</body>
</html>
